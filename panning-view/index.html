<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Panning Gallery</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" lang="css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="title">hehe xd 420</div>
  <div id="gallery">
    <div class="shape">
      <img src="./assets/projects_wp.jpg" alt="" class="background">
      <div class="shape-title">Projects</div>
      <a class="close-icon">
        <img src="./assets/close-outline.svg" />
      </a>
      <div class="shape-body" data-visible="false">
        <div class="headline">Projects im working on</div>
      </div>
    </div>
    <div class="shape">
      <img src="./assets/skills_bg.jpg" alt="" class="background">
      <div class="shape-title">Skills</div>
      <a class="close-icon">
        <img src="./assets/close-outline.svg" />
      </a>
      <div class="shape-body" data-visible="false">
        <div class="headline">Tools & frameworks I worked with</div>
      </div>
    </div>
    <div class="shape">
      <img src="./assets/contact_bg.jpg" alt="" class="background">
      <div class="shape-title">Contact</div>
      <a class="close-icon">
        <img src="./assets/close-outline.svg" />
      </a>
      <div class="shape-body" data-visible="false">
        <div class="headline">You can contact me via</div>
      </div>
    </div>
    <div class="shape"></div>
</body>

</html>
